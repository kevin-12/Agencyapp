{% from "macro.html" import render_field %} 
{% extends 'base.html' %}
{% block header %}
<p>{% block title %}View and Update{% endblock %}</p>
{% endblock %}
{% block content %}
<div class="w3-content w3-container w3-padding-64">
    <form >
      <div Username="comp_select" >
        {% for i in nannies %}
      
       <p> <a  href="{{url_for('nanny.view_profile',Username=i.Username)}}">{{ i.Name + "  " +" " + i.email +" " + i.city }}} </a></p>

        {% endfor %}
    
    </div>
    </form>
{% endblock %}
